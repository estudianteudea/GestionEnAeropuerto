<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReprogramacionporviajeViewDlg" widgetVar="ReprogramacionporviajeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReprogramacionporviajeTitle}">
            <h:form id="ReprogramacionporviajeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reprogramacionporviajeController.selected != null}">
                        <h:outputText value="#{bundle.ViewReprogramacionporviajeLabel_idReprogramacion}"/>
                        <h:outputText value="#{reprogramacionporviajeController.selected.idReprogramacion}" title="#{bundle.ViewReprogramacionporviajeTitle_idReprogramacion}"/>
                        <h:outputText value="#{bundle.ViewReprogramacionporviajeLabel_fechaReprogramacion}"/>
                        <h:outputText value="#{reprogramacionporviajeController.selected.fechaReprogramacion}" title="#{bundle.ViewReprogramacionporviajeTitle_fechaReprogramacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReprogramacionporviajeLabel_viaje}"/>
                        <h:outputText value="#{reprogramacionporviajeController.selected.viaje}" title="#{bundle.ViewReprogramacionporviajeTitle_viaje}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReprogramacionporviajeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
