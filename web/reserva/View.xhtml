<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservaViewDlg" widgetVar="ReservaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservaTitle}">
            <h:form id="ReservaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservaController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservaLabel_idReserva}"/>
                        <h:outputText value="#{reservaController.selected.idReserva}" title="#{bundle.ViewReservaTitle_idReserva}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_fechaReserva}"/>
                        <h:outputText value="#{reservaController.selected.fechaReserva}" title="#{bundle.ViewReservaTitle_fechaReserva}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservaLabel_confirmacion}"/>
                        <p:selectBooleanCheckbox value="#{reservaController.selected.confirmacion}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_fechaConfirmacion}"/>
                        <h:outputText value="#{reservaController.selected.fechaConfirmacion}" title="#{bundle.ViewReservaTitle_fechaConfirmacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservaLabel_usuario}"/>
                        <h:outputText value="#{reservaController.selected.usuario}" title="#{bundle.ViewReservaTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_viaje}"/>
                        <h:outputText value="#{reservaController.selected.viaje}" title="#{bundle.ViewReservaTitle_viaje}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_puertaEmbarque}"/>
                        <h:outputText value="#{reservaController.selected.puertaEmbarque}" title="#{bundle.ViewReservaTitle_puertaEmbarque}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
