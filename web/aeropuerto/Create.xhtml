<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AeropuertoCreateDlg" widgetVar="AeropuertoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAeropuertoTitle}">
            <h:form id="AeropuertoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aeropuertoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAeropuertoLabel_idAeropuerto}" for="idAeropuerto" />
                        <p:inputText id="idAeropuerto" value="#{aeropuertoController.selected.idAeropuerto}" title="#{bundle.CreateAeropuertoTitle_idAeropuerto}" required="true" requiredMessage="#{bundle.CreateAeropuertoRequiredMessage_idAeropuerto}"/>
                        <p:outputLabel value="#{bundle.CreateAeropuertoLabel_nombreAeropuerto}" for="nombreAeropuerto" />
                        <p:inputText id="nombreAeropuerto" value="#{aeropuertoController.selected.nombreAeropuerto}" title="#{bundle.CreateAeropuertoTitle_nombreAeropuerto}" required="true" requiredMessage="#{bundle.CreateAeropuertoRequiredMessage_nombreAeropuerto}"/>
                        <p:outputLabel value="#{bundle.CreateAeropuertoLabel_ciudad}" for="ciudad" />
                        <p:selectOneMenu id="ciudad" value="#{aeropuertoController.selected.ciudad}" required="true" requiredMessage="#{bundle.EditAeropuertoRequiredMessage_ciudad}">
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="ciudadItem"
                                           itemValue="#{ciudadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aeropuertoController.create}" value="#{bundle.Save}" update="display,:AeropuertoListForm:datalist,:growl" oncomplete="handleSubmit(args,'AeropuertoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AeropuertoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
