<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AeropuertoViewDlg" widgetVar="AeropuertoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAeropuertoTitle}">
            <h:form id="AeropuertoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aeropuertoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAeropuertoLabel_idAeropuerto}"/>
                        <h:outputText value="#{aeropuertoController.selected.idAeropuerto}" title="#{bundle.ViewAeropuertoTitle_idAeropuerto}"/>
                        <h:outputText value="#{bundle.ViewAeropuertoLabel_nombreAeropuerto}"/>
                        <h:outputText value="#{aeropuertoController.selected.nombreAeropuerto}" title="#{bundle.ViewAeropuertoTitle_nombreAeropuerto}"/>
                        <h:outputText value="#{bundle.ViewAeropuertoLabel_ciudad}"/>
                        <h:outputText value="#{aeropuertoController.selected.ciudad}" title="#{bundle.ViewAeropuertoTitle_ciudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AeropuertoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
