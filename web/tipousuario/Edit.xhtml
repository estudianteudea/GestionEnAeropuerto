<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipousuarioEditDlg" widgetVar="TipousuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipousuarioTitle}">
            <h:form id="TipousuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipousuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipousuarioLabel_idTipoUsuario}" for="idTipoUsuario" />
                        <p:inputText id="idTipoUsuario" value="#{tipousuarioController.selected.idTipoUsuario}" title="#{bundle.EditTipousuarioTitle_idTipoUsuario}" required="true" requiredMessage="#{bundle.EditTipousuarioRequiredMessage_idTipoUsuario}"/>
                        <p:outputLabel value="#{bundle.EditTipousuarioLabel_nombreTipoUsuario}" for="nombreTipoUsuario" />
                        <p:inputText id="nombreTipoUsuario" value="#{tipousuarioController.selected.nombreTipoUsuario}" title="#{bundle.EditTipousuarioTitle_nombreTipoUsuario}" required="true" requiredMessage="#{bundle.EditTipousuarioRequiredMessage_nombreTipoUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipousuarioController.update}" value="#{bundle.Save}" update="display,:TipousuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipousuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipousuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
